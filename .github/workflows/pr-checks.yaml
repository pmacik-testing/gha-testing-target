name: "PR checks"

on:
  pull_request:
    branches:
      - main

jobs:
  build-images:
    runs-on: ubuntu-20.04

    steps:
      - name: Build
        run: |
          echo "Building..."
          env
          echo "Done"
      
      - name: Wait for push
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: push-images
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 60
      
      - name: Acceptance Tests
        run: |
          echo "Running Acceptance tests..."
          sleep 5
          echo "Done"
